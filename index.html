    let available = [...originalStudents];
    let drawn = [];

    const bingoNameEl = document.getElementById('bingoName');
    const capsuleContainer = document.getElementById('capsuleContainer');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');

    let isDrawing = false;

    function updateCapsules() {
      capsuleContainer.innerHTML = '';
      if (drawn.length === 0) {
        capsuleContainer.innerHTML = '<div style="color:#6272a4; text-align:center; padding:20px; font-size:12px;">NO CAPSULES YET...</div>';
        return;
      }
      drawn.forEach((name, idx) => {
        const cap = document.createElement('div');
        cap.className = 'capsule';
        cap.textContent = `#${idx + 1} ${name}`;
        cap.onclick = () => {
          if (confirm(`å°†ã€${name}ã€‘æ”¾å›æŠ½å–æ± ï¼Ÿ`)) {
            drawn = drawn.filter(n => n !== name);
            available.push(name);
            updateCapsules();
          }
        };
        capsuleContainer.appendChild(cap);
      });
    }

    startBtn.addEventListener('click', async () => {
      if (isDrawing) return;
      if (available.length === 0) {
        bingoNameEl.textContent = "ALL DONE!";
        return;
      }

      isDrawing = true;
      startBtn.disabled = true;
      startBtn.textContent = "DRAWING...";

      // æ¨¡æ‹Ÿæ»šåŠ¨æ•ˆæœ
      const duration = 2500 + Math.random() * 1000; // 2.5~3.5ç§’
      const startTime = Date.now();
      const interval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        if (elapsed > duration) {
          clearInterval(interval);
          return;
        }
        const randomName = available[Math.floor(Math.random() * available.length)];
        bingoNameEl.textContent = randomName;
      }, 80);

      // åœæ­¢å¹¶é€‰ä¸­

        const selected = available[Math.floor(Math.random() * available.length)];
        bingoNameEl.textContent = selected;
        available = available.filter(n => n !== selected);
        drawn.push(selected);
        updateCapsules();

        isDrawing = false;
        startBtn.disabled = false;
        startBtn.textContent = "DRAW AGAIN";
      }, duration);
    });

    resetBtn.addEventListener('click', () => {
      if (confirm("é‡ç½®æ‰€æœ‰æŠ½å–è®°å½•ï¼Ÿ")) {
        available = [...originalStudents];
        drawn = [];
        bingoNameEl.textContent = "READY!";
        startBtn.textContent = "DRAW";
        updateCapsules();

    });
